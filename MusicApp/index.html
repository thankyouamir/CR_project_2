<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Player App</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="title" content="Music Player App" />
    <meta
      name="description"
      content="Music Player is a simple project developed using JavaScript, CSS, and HTML. Listen to already stored songs."
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <span>Now Playing</span>
        <button id="showButtons">. . .</button>
        <div id="hiddenButtons" style="display: none">
          <!-- <button class="optionButton">Create Playlist</button> -->
          <button class="optionButton" onclick="exitApp()">Exit</button>
          <script>
            function exitApp() {
              window.close();
            }
          </script>
          
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function () {
            var showButtons = document.getElementById("showButtons");
            var hiddenButtons = document.getElementById("hiddenButtons");

            showButtons.addEventListener("click", function (event) {
              event.stopPropagation();

              if (
                hiddenButtons.style.display === "none" ||
                hiddenButtons.style.display === ""
              ) {
                hiddenButtons.style.display = "block";
                showButtons.style.display = "none";
              } else {
                hiddenButtons.style.display = "none";
              }
            });

            document.body.addEventListener("click", function () {
              hiddenButtons.style.display = "none";
              showButtons.style.display = "block";
            });
          });
        </script>
      </div>

      <div class="img-area">
        <img src="" alt="Music Image" />
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="list material-icons">queue_music</i>
            <span>Music list</span>
            <button onclick="redirectToaddMusic()">Add</button>
            <script>
              function redirectToaddMusic() {
                  // Replace 'target-page.html' with the URL of the page you want to redirect to
                  window.location.href = '#';
              }
          </script>
            <button>Remove</button>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul></ul>
      </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
